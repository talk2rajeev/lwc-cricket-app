<template>
    <div style="padding: 10px 50px;">
        <span class="sd">Select 2 Teams</span>
        <div class="a-grid">
            <div>
                <select onchange={selectTeam}>
                    <option >select</option>
                    <template for:each={teams} for:item="team" >
                        <option key={team.id} value={team.name}>{team.name}</option>
                    </template>
                </select>
            </div>
            <template if:true={startingToss}>
                <div class="teamA-teamB-grid">
                    <template if:true={showTeam}>
                        <div class="team-box">
                            <h3>Batting Team: {battingTeam.name}</h3>
                            <template for:each={battingTeam.players} for:item="player" >
                                <div key={player}>{player}</div>
                            </template>
                        </div>
                        <div>
                            <h2>Vs</h2>
                        </div>
                        <div class="team-box">
                            <h4>Fileding Team: {filedingTeam.name}</h4>
                            <div>
                                <template for:each={filedingTeam.players} for:item="player" >
                                    <div key={player}>{player}</div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <template if:true={chooseBowler}>
            <div class="backdrop"></div>
            <div class="choose-bowler-dialog">
                <span class="close-dialog" onclick={closeChooseBowlerDialog}>X</span>
                <div>
                    <select onchange={onBowlerChange}>
                        <option>--Select Bowler--</option>
                        <template if:true={showTeam}>
                            <template for:each={filedingTeam.players} for:item="player" >
                                <option key={player} value={player}>{player}</option>
                            </template>
                        </template>
                    </select>
                    <div style="text-align: center;">
                        <template if:true={showTimer}>
                            <div class="timer">
                                {bowlingTimer}
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
       
        <div>
            <template if:true={startingToss}>
                <button onclick={randomlySelectWinner}>
                    start Toss
                </button>
            </template>
        </div>
    </div>
</template>
