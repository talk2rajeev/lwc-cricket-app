<template>
    <my-content>
        <div class="thirty-seventy-grid">
            <div class="player-container">
                <h4 class="sd">Create New Player</h4>
                <div class="add-player-form">
                    <input type="text" class="playerName" onchange={onEnterPlayerName} value={playerName} placeholder="Player Name" />
                    <button class="btn btn-primary" onclick={createPlayer}>Create Player</button>
                </div>    
                <div class="new-playerlist-box">
                    <div class="players-box-title">Unpicked players</div>
                    <div class="info"><span >Drag and drop player to desired team</span></div>
                    <div class="unpicked-playerlist">
                        
                        <template for:each={unpickedPlayers} for:item="player">
                            <div class="unpicked-player"  key={player} draggable="true" data-playername={player} ondragstart={dragstart_handler}>
                                {player}
                                <span class="delete-icon" data-playername={player} onclick={deletePlayer}>X</span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="team-container">
                <template for:each={teams} for:item="team">
                    <div class="team-box" data-team={team.name}  key={team.name} ondrop={drop_handler} ondragover={dragover_handler}>
                        <div class="team-title">{team.name}</div>
                        <template for:each={team.players} for:item="player">
                            <div class="unpicked-player"  key={player} >
                                {player}
                                <span class="delete-icon" data-playername={player} data-team={team.name} onclick={removePlayerFromTeam}>X</span>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </my-content>
</template>
